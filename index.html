<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">

    <title>To Do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="styles.css" rel="stylesheet" type="text/css" />

    <script src="script.js"></script>

  </head>

  <body>

    <div class="container">

      <div class="row">

        <div class="center col-xs-12">

          <h2>To_Do_List</h2>

          <div id="todo-list"></div>
          <form id="create-task">

            <input class="col-xs-12 col-md-4" id="new-task-content" type="text" placeholder="Add new task" required/>
          
            <button class="create col-xs-12 col-md-2">Create</button>
            <button class="nav-btn active  col-xs-12 col-md-2">Active</button>
            <button class="nav-btn complete col-xs-12 col-md-2">Complete</button>
            <button class="nav-btn all col-xs-12 col-md-2">All</button>
          
          </form>

        </div>

      </div>

    </div>

  </body>

</html>
